name: Build AQHI Grids

on:
  workflow_dispatch:   # manual trigger
  schedule:
    - cron: "0 * * * *"   # once per hour (modify as needed)
  
jobs:
  build:
    runs-on: ubuntu-latest
 
    permissions:
      contents: write
      
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install geopandas shapely pyproj rtree fiona pandas numpy

    - name: Run IDW grid script
      run: |
        python grid.py

    - name: Commit and push results
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add data/*.geojson
        git commit -m "Automated IDW grid update [skip ci]" || echo "No changes"
        git push
